<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1>
    <p>
        Modifica tus datos personales de usuario </p>
    <hr>
    <div class="alert alert-success col-md-6" *ngIf="status=='success'">
        La modificación se ha completado correctamente
    </div>

    <div class="alert alert-danger col-md-6" *ngIf="status=='error'">
        El registro no se ha completado correctamente, vuelve a intentarlo más tarde
    </div>
    <!--Formulario de Registro-->
    <form class="col-sm-6 ml-0 pl-0" #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" required
                pattern="[a-zA-Z]+">
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                El nombre no es valido
            </small>
        </div>
        <div class="form-group">
            <label for="surname">Apellido</label>
            <input type="text" name="surname" class="form-control" #surname="ngModel" [(ngModel)]="user.surname"
                required pattern="[a-zA-Z]+">
            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                El apellido no es valido
            </small>
        </div>
        <div class="form-group">
            <label for="email">Correo electronico</label>
            <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El correo electronico no es valido
            </small>
        </div>
        <div class="form-group">
            <label for="description">Descripción</label>
            <textarea [froalaEditor]="froala_options" name="description" class="form-control" placeholder="description"
                #description="ngModel" [(ngModel)]="user.description" [froalaModel]="user.description"></textarea>
        </div>
        <div class="form-group">
            <label for="image">Avatar</label>
            <!--Poner imagen en la vista
                <div *ngIf="identity && identity.image">
                <img src="{{url + 'avatar/' + identity.image}}" class="avatar_edit">
            </div>-->
            <angular-file-uploader [config]="afuConfig" [resetUpload]=true (ApiResponse)="avatarUpload($event)">
            </angular-file-uploader>
        </div>
        <input type="submit" value="Guardar Cambios" class="btn btn-success" [disabled]="userEditForm.invalid">
    </form>
    <br>
</div>

<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1>
    <p>Añade un nuevo articulo al blog</p>
    <hr>
    <div class="alert alert-success col-md-6" *ngIf="status=='success'">
        Los datos se han guardado correctamente
    </div>

    <div class="alert alert-danger col-md-6" *ngIf="status=='error'">
        Los datos no se han guardado correctamente, vuelve a intentarlo más tarde
    </div>
    <form class="col-md-5 ml-0 pl-0" #postEdit="ngForm" (ngSubmit)="onSubmit(postEdit)">
        <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" name="title" #title="ngModel" [(ngModel)]="post.title" class="form-control" required>
            <small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">
                El titulo no es valido
            </small>
        </div>
        <div class="form-group">
            <label for="content">Contenido</label>
            <textarea [froalaEditor]="froala_options" name="content" #content="ngModel" [(ngModel)]="post.content" [froalaModel]="post.content"></textarea>
            <small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">
                El contenido no es valido
            </small>
        </div>
        <div class="form-group">
            <label for="category_id">Categoria</label>
            <select name="category_id" #category="ngModel" [(ngModel)]="post.category_id" class="form-control">
                <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="image">Imagen</label>
            <angular-file-uploader [config]="afuConfig" [resetUpload]="true" (ApiResponse)="imageUpload($event)">
            </angular-file-uploader>
        </div>
        <input type="submit" value="Guardar" class="btn btn-success" [disabled]="postEdit.invalid">
    </form>
</div>
